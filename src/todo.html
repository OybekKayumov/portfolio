<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Today' To Do</title>
  <link rel="stylesheet" href="./todo.css">
</head>
<body>
  <div class="container">
    <div class="todo_list">
      <h1>Today's ToDo</h1>
      <div class="create_new_todo">
        <input class="message" type="text" name="" id="" placeholder="Add a new todo">
        <button class="add">Add</button>
      </div>
      <div class="wrapper">
        <ul class="todo"></ul>
      </div>
    </div>
  </div>

  <script src="./todo.js"></script>  
</body>
</html>
